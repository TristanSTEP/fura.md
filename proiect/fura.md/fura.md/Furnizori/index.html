<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Become a Shipper</title>
</head>
<body>
   <header>
      <h1>Become a Shipper</h1>
     </header>
     <div class="back">
      <div class="border">
   <form class="form">
<h3>Company Name</h3>
<input class="input" type="text" name="name" required placeholder="Company Name">
<br>

<h3>Description of the company</h3>
<textarea class="textarea" name="description" id="" cols="30" rows="10" placeholder="About Company" required></textarea>
<br>

<h3>Upload Company Image</h3>
<br>

<div class="image-input">
   <label for="image"><i class="fa-solid fa-image"></i>Select file/s</label>
   <input type="file" name="" id="image">
</div>
<br>

<button class="button" type="submit" name="create">Submit </button>
   </form>
</div>
</div>
</body>
</html>
