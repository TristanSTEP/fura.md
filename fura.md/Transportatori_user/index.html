<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>
            Add new User_Transporter
        </h1>
        <form action="">
            <div>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Ex: John">
                <label for="lastname">Lastname</label>
                <input type="text" name="lastname" id="lastname" placeholder="Ex: Smith">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Ex: johnsmith@gmail.com">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
                <label for="phone">Phone Number</label>
                <input type="number" name="phone" id="phone" placeholder="(373) 60050303">
                <input type="file" name="images[]" id="images" multiple accept="image/webp">
            </div>
        </form>
    </div>
</body>
</html>
