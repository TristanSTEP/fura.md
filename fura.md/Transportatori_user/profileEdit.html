<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="profile-edit-main">
        <div class="profile-edit-left">
            <img src="https://hips.hearstapps.com/hmg-prod/images/cute-photos-of-cats-looking-at-camera-1593184780.jpg"
                alt="profile-image">
            <h1>Jack Hoff</h1>
            <p>hoffjack@mail.com</p>
        </div>
        <div class="profile-edit-right">
            <h1>Profile Settings</h1>
            <form action="">
                <div class="name-surname-edit">
                    <div>
                        <label for="name">Name</label>
                        <input type="text" placeholder="First Name">
                    </div>
                    <div>
                        <label for="surnname">Surname</label>
                        <input type="text" placeholder="Second name">
                    </div>
                </div>
                <div class="other-info-edit">
                    <label for="phonenumber">Phone Number</label>
                    <input type="number" placeholder="+373...">
                    <label for="email">E-mail</label>
                    <input type="email" placeholder="johndoe@mail.com">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Password">
                    <label for="confirmpassword">Confirm password</label>
                    <input type="password" placeholder="Confirm Password">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
