<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="register">
            <h1>
                Add new User_Transporter
            </h1>
            <form action="" class="formZero">
                <div class="registerInp">
                    <div class="form-group">
                        <input type="text" name="name" id="name" placeholder="">
                        <label for="name" class="form-label">Name</label>
                    </div>
                    <div class="form-group">
                        <input type="text" name="lastname" id="lastname" placeholder="">
                        <label for="lastname" class="form-label">Lastname</label>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" id="email" placeholder="">
                        <label for="email" class="form-label">Email</label>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" placeholder="">
                        <label for="password" class="form-label">Password</label>
                    </div>
                    <div class="form-group">
                        <input type="number" name="phone" id="phone" placeholder="">
                        <label for="phone" class="form-label">Phone Number</label>

                    </div>
                    <div class="form">
                        <div class="file-upload-wrapper" data-text="Select your image!">
                            <input type="file" name="images[]" id="images" multiple accept="image/webp">
                        </div>
                    </div>
                    <button class="createAcc">Create Account</button>
                </div>

            </form>
            <div class="oldUser">
                <p>Already have an account?</p>
                <a href="login.html">Login</a>
            </div>
        </div>
    </main>
</body>

</html>
