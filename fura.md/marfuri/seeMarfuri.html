<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vizualizeaza marfuri</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <main id="see-products">
        <div id="products">
            <h2>Toate marfurile</h2>
            <form action="">
                <div id="form_1">
                    <div id="form_11">
                        <label for="tara_incarcare">Tara incarcare</label>
                        <select id="tara_incarcare" name="denuimire" placeholder="Selecteaza tarile">
                            <option value="" disabled selected>Selectează tarile</option>
                            <option value="moldova">Moldova</option>
                            <option value="romania">Romania</option>
                            <option value="turcia">Turcia</option>
                        </select>
                    </div>
                    <div id="form_12">
                        <label for="tara_descarcare">Tara descarcare</label>
                        <select id="tara_descarcare" name="denuimire">
                            <option value="" disabled selected>Selectează tarile</option>
                            <option value="franta">Franta</option>
                            <option value="elvetia">Elvetia</option>
                            <option value="germania">Germania</option>
                        </select>
                    </div>
                </div>     

                <div id="form_2">
                    <div id="form_21">
                        <label for="de_la">De la data de </label>
                        <input type="date" id="de_la" >
                    </div>
                    <div id="form_22">
                        <label for="pina_la">Pina la data</label> 
                        <input type="date" id="pina_la" >
                    </div>
                    <div id="form_23">
                        <label for="greutate_de_la">Greutate de la t</label> 
                        <input type="number" id="greutate_de_la" min="0" max="100">
                    </div>
                    <div id="form_24">
                        <label for="greutate_pina_la">Greutate de la t</label> 
                        <input type="number" id="greutate_pina_la" min="0" max="100">
                    </div>
                </div>

                <div id="form_3">
                    <div id="form_31">
                        <label for="tip_camion">Tip camion</label>
                        <select id="tip_camion" name="type">
                            <option value=""></option>
                            <option value="platforma">Platforma</option>
                            <option value="cisterna">Cisterna</option>
                            <option value="container">Container</option>
                        </select>
                    </div>
                    <div id="form_32">
                        <label for="volum_pina_la_mc">Volum pana la m3</label> 
                        <input type="number" id="volum_pina_la_mc" min="0" max="100">
                    </div>
                </div>

                <div id="butoane">
                    <button id="btn_1">Aplica filtru</button>
                    <button id="btn_2">Sterge filtru</button>
                    <button id="btn_3">Aplica filtru</button>
                </div>
            </form>

        </div>
    </main>
</body>
</html>
