<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adauga marfa</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

    <main class="adauga-marfa">
        <form action="">
            <h1>Detalii incarcare </h1>
            <div class="up-div">
                <div class="incarcare-div">
                    <div class="tara-incarcare-div">
                        <label for="from-country">Tara de incarcare</label>
                        <select name="" id="from-country">
                            <option value="moldova">Moldova</option>
                            <option value="moldova">Romania</option>
                            <option value="moldova">Turcia</option>
                        </select>
                    </div>
        
                    <div class="oras-incarcare-div">
                        <label for="from-city">Orasul de incarcare</label>
                        <select name="" id="from-city">
                            <option value="chisinau">Chisinau</option>
                            <option value="bucuresti">Bucuresti</option>
                            <option value="istanbul">Istanbul</option>
                        </select>
                    </div>
                    <div class="data-incarcare">
                        <input type="date">
                    </div>
                </div>
                
                <div class="descarcare-div">
                    <div class="tara-descarcare-div">
                        <label for="to-country">Tara de descarcare</label>
                        <select name="" id="to-country">
                            <option value="moldova">Moldova</option>
                            <option value="moldova">Romania</option>
                            <option value="moldova">Turcia</option>
                        </select>
                    </div>
        
                    <div class="oras-descarcare-div">
                        <label for="to-city">Orasul de descarcare</label>
                        <select name="" id="to-city">
                            <option value="chisinau">Chisinau</option>
                            <option value="bucuresti">Bucuresti</option>
                            <option value="istanbul">Istanbul</option>
                        </select>
                    </div>
                    <div class="data-descarcare">
                        <input type="date">
                    </div>
                </div>

                <div class="truck-type-div">
                    <div class="tip-transport">
                        <label for="">Tip transport</label>
                        <select name="" id="">
                            <option value="">Rutier</option>
                            <option value="">Aerian</option>
                            <option value="">Feroviar</option>
                        </select>
                    </div>

                    <div class="tip-camion">
                        <label for="">Tip camion</label>
                        <select name="" id="">
                            <option value="">Prelata</option>
                            <option value="">Frigorific</option>
                            <option value="">Cisterna</option>
                        </select>
                    </div>

                    <div class="tip-incarcare">
                        <label for="">Tip incarcare</label>
                        <select name="" id="">
                            <option value="">Complet ( FTL )</option>
                            <option value="">Partial ( LTL )</option>
                        </select>
                    </div>
                </div>
            </div>

            <h1>Detalii marfa</h1>
            <div class="middle-div">
                <div class="greutate">
                    <label for="">Greutate</label>
                    <input type="number">
                </div>

                <div class="volumul-marfii">
                    <label for="">Volum marfa</label>
                    <input type="number">
                </div>

                <div class="natura-marfii">
                    <label for="">Natura marfii</label>
                    <input type="text">
                    <label for="">ADR</label>
                    <input type="checkbox">
                </div>
                <div class="comentarii">
                    <label for="">Comentarii</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
            </div>

            <h1>Pret</h1>
            <div class="bottom-div">
                <div class="price-div">
                    <label for="">Pret</label>
                    <input type="number">
                </div>
                <button>Posteaza marfa</button>
            </div>
            
        </form>
    </main>
    
</body>
</html>
