<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/styles.css">
    <script defer src="script-read.js"></script>
</head>

<body>
    <main id="main-account">
        <div id="profile-management">
            <div id="profile-avatar">
                <div class='avatar'>
                    <img src="https://elouwerse.nl/placecircle/200">
                </div>
                <div id="profile-avatar-text">
                    <h2>Macaron Croasan</h2>
                    <h3>Online provider</h3>
                </div>
            </div>
            <div id="update-delete">
                <button id='edit-btn' class="button"><i class="fa-solid fa-pencil"></i>Edit profile</button>
                <form id="form-read" style="display: none;">
                    <div id="form-read-inputs">
                        <input class="input" type="text" name="name" placeholder="Name..." required>
                        <input class="input" type="email" name="email" placeholder="Email..." required>
                        <input class="input" type="lastname" name="lastname" placeholder="Lastname..." required>
                        <input class="input" type="password" name="password" placeholder="Password..." required>
                        <input class="input" type="text" name="phone" placeholder="Phone number..." required>
                        <input class="input" type="password" name="password2" placeholder="Verify password..." required>
                    </div>
                    <div id="profile-action">
                        <div id="quick-actions">
                            <button>Save changes</button>
                            <button type="button" id="cancel">Cancel</button>
                        </div>
                        <button id="delete"><i class="fa-regular fa-trash-can"></i>Delete profile</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="profile-view">
            <div id="square"></div>
        </div>
    </main>
</body>

</html>
