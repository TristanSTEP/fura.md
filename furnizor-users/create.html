<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="../css/styles.css">
</head>
<body style="overflow-x: hidden">
	<main id="main-create">
		<form id="form-create" action="" method="post">
			<h1>Add new user</h1>
			<div id="form-inside-row">
				<div id="upload-image-div">
					<div id="tipa-image"><p>User image</p></div>
					<div class="image-input">
						<label for="image"><i class="fa-solid fa-image"></i>Select file/s</label>
						<input type="file" name="image" id="image">
					</div>
				</div>
				<div id="inputs">
					<input class="input" type="text" name="name" placeholder="Name..." required>
					<input class="input" type="lastname" name="lastname" placeholder="Lastname..." required>
					<input class="input" type="email" name="email" placeholder="Email..." required>
					<input class="input" type="password" name="password" placeholder="Password..." required>
					<input class="input" type="password" name="password2" placeholder="Verify password..." required>
					<input class="input" type="text" name="phone" placeholder="Phone number..." required>
				</div>
			</div>
			<button class="button">Add user</button>
		</form>
	</main>
</body>
</html>
