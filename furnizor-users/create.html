<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="../css/styles.css">
</head>
<body>
	<main id="main-create">
		<h1>Register</h1>
		<form id="form-create" action="" method="post">

			<div id="create-name-lastname">
				<label class="label-create-name" for="name">
					<p>Name:</p>
					<input type="text" name="name" placeholder="Name..." required>
				</label>
	
				<label class="label-create-name" for="lastname">
					<p>Lastname:</p>
					<input type="lastname" name="lastname" placeholder="Lastname..." required>
				</label>
			</div>

			<label class="label-create" for="email">
				<p>Email:</p>
				<input type="email" name="email" placeholder="Email..." required>
			</label>

			<label class="label-create" for="password">
				<p>Password:</p>
				<input type="password" name="password" placeholder="Password..." required>
			</label>

			<label class="label-create" for="Password">
				<p>Verify password:</p>
				<input type="password" name="password2" placeholder="Verify password..." required>
			</label>

			<label class="label-create" for="furnizor_id">
				<p>Furnizor</p>
				<select name="furnizor_id" required>
					<option value="">Furnizor 1</option>
					<option value="">Furnizor 2</option>
					<option value="">Furnizor 3</option>
				</select>
			</label>

			<label class="label-create" for="phone">
				<p>Phone number:</p>
				<input type="text" name="phone" placeholder="Phone number..." required>
			</label>

			<label class="label-create-image" for="image">
				<p>Profile image:</p>
				<i class="fa-solid fa-file-arrow-up"></i>
				<!-- <input type="file" name="image" accept="image/*"> -->
				<input type="hidden" name="image" accept="image/*">
			</label>

			<button>Create</button>
		</form>
	</main>
</body>
</html>
