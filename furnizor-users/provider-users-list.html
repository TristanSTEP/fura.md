<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Providers list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/styles.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div id="provider-div">
        <div class="heading">
            <h1>Provider Details</h1>
            <div id="searches">
                <div class="search">
                    <input type="search" name="searchProvider" placeholder="Looking for a provider?" id=""><button><i
                            class="fa fa-search" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
            <!-- Create button. -->
        </div>
        <div class="list">
            <div id="label-index">
                <h3>Name</h3>
                <h3>Email</h3>
                <h3>Phone</h3>
            </div>
            <div id="provider-card">
                <img src="https://elouwerse.nl/placecircle/50">
                <h2>Macaron</h2>
                <h3>goshaz@gmail.com</h3>
                <p>+37360053105</p>
                <div class="action-buttons">
                    <i class="fa-solid fa-phone"></i>
                    <button id="openPopupButton"><i class="fa-solid fa-eye"></i></button>
                </div>
            </div>
        </div>

        <!-- POPUP  -->
        <div id="pop-up" style="display: none;">
            <button id="closePopupButton">
                <i class="fa fa-times" aria-hidden="true"></i>

            </button>
            <div id="popup-content">
                <div id="text-content">
                    <h2>Macaron</h2>
                    <a href="#">goshaz@mail.com</a>
                    <a href="tel:+37360053105">Phone: +37360053105</a>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus, dolorum voluptatum quia nemo
                        odio
                        voluptate quam magnam repudiandae culpa hic?</p>
                </div>
                <div id="details">
                    <img src="https://placehold.co/700x400" alt="">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
