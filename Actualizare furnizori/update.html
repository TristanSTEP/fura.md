<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Actualizare furnizor</title>
</head>
<body>
   <div class="background-update">
   <h1>Actualizeaza furnizor</h1> 
   </div>
   <hr>
   <form action="">
<h3>Numele companiei</h3>
<input type="text" name="denumire" required placeholder="Numele companiei">
<br>
<h3>Despre companie</h3>
<textarea name="description" id="" cols="30" rows="10" placeholder="Despre companie" required></textarea>
<br>
<h3>Incarca un Logotip al companiei</h3>
<input type="file" name="image" placeholder="Image" required>
<button type="submit" name="update">Actualizeaza date</button>
   </form>
</body>
</html>
